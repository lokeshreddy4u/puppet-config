<VirtualHost *:80>
    ServerAdmin webmaster@ramp.com
    DocumentRoot "/home/tomcat/webapps/xcao"
    ServerName xcao.podzinger.local
    ServerAlias	xcao
    JkMount /autocomplete* autocomp
    JkMount /metaq/ metaq
    JkMount /topics/* router
    JkMount /* router
    JkUnMount /FileResource/* router
    JkUnMount /favicon.ico router
    JkUnMount /crossdomain.xml router
    JkUnmount /hosting/media/* router
    JkUnMount /thumbnails/* router
    JkUnmount /robots.txt router
    Alias /robots.txt /var/www/publishing/robots-allow-all.txt
    ErrorLog logs/xcao-error_log
    CustomLog logs/xcao-access_log combined
    #RewriteRule ^(/.*) /xcao$1 [passthrough]
</VirtualHost>

